<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Analytics Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gotham', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            background: linear-gradient(135deg, #3d5BA6 0%, #98c5ed 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(61, 91, 166, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #3d5BA6;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-family: 'Gotham', 'Helvetica Neue', Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(61, 91, 166, 0.3);
        }

        .nav-bar {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-bar a {
            padding: 10px 20px;
            border: 2px solid #98c5ed;
            border-radius: 10px;
            background: white;
            color: #3d5BA6;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-bar a:hover {
            background: #FDC503;
            color: white;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .filters label {
            font-weight: 500;
            color: #3d5BA6;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #98c5ed;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            color: #3d5BA6;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        select:focus {
            outline: none;
            border-color: #FDC503;
            box-shadow: 0 0 0 3px rgba(253, 197, 3, 0.2);
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(61, 91, 166, 0.1);
        }

        .stats-table th, .stats-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #98c5ed;
            color: #3d5BA6;
        }

        .stats-table th {
            background: #3d5BA6;
            color: white;
            font-weight: 500;
        }

        .stats-table tr:last-child td {
            border-bottom: none;
        }

        .stats-table tr:hover {
            background: rgba(152, 197, 237, 0.1);
        }

        .error {
            background: rgba(210, 10, 3, 0.1);
            color: #d20A03;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border: 2px solid rgba(210, 10, 3, 0.3);
            font-weight: 500;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #3d5BA6;
            display: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .nav-bar {
                flex-direction: column;
                gap: 10px;
            }

            .stats-table {
                font-size: 0.9rem;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Call Analytics Stats</h1>
        
        <div class="nav-bar">
            <a href="index.html">Dashboard</a>
            <a href="stats.html">Stats</a>
            <a href="import.html">Import Data</a>
        </div>

        <div class="error" id="errorMessage"></div>
        <div class="loading" id="loading">Loading stats...</div>

        <div class="filters" id="filters" style="display: none;">
            <label>
                <strong>Month:</strong>
                <select id="monthFilter">
                    <option value="all">All Months</option>
                </select>
            </label>
        </div>

        <table class="stats-table" id="statsTable" style="display: none;">
            <thead>
                <tr>
                    <th>Caller</th>
                    <th>Month</th>
                    <th>Total Calls</th>
                    <th>Successful Calls</th>
                    <th>Declined Calls</th>
                    <th>Success Rate (%)</th>
                </tr>
            </thead>
            <tbody id="statsBody"></tbody>
        </table>
    </div>

    <script>
        const errorDiv = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const statsTable = document.getElementById('statsTable');
        const statsBody = document.getElementById('statsBody');
        const monthFilterSelect = document.getElementById('monthFilter');
        const filtersDiv = document.getElementById('filters');

        monthFilterSelect.addEventListener('change', updateTable);

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            statsTable.style.display = 'none';
            filtersDiv.style.display = 'none';
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        function populateMonthFilter(data) {
            const allPeriods = new Set();
            Object.values(data).forEach(periods => {
                Object.keys(periods).forEach(period => allPeriods.add(period));
            });
            const sortedPeriods = Array.from(allPeriods).sort((a, b) => {
                const dateA = a === 'Current Period' ? new Date(0) : new Date(a);
                const dateB = b === 'Current Period' ? new Date(0) : new Date(b);
                return dateA - dateB;
            });

            monthFilterSelect.innerHTML = '<option value="all">All Months</option>';
            sortedPeriods.forEach(period => {
                const option = document.createElement('option');
                option.value = period;
                option.textContent = period;
                monthFilterSelect.appendChild(option);
            });
        }

        function updateTable() {
            const data = JSON.parse(localStorage.getItem('callAnalyticsData')) || {};
            const selectedMonth = monthFilterSelect.value;

            if (Object.keys(data).length === 0) {
                showError('No data available. Please visit the Import page to upload a CSV file.');
                return;
            }

            showLoading(true);
            populateMonthFilter(data);

            let rows = [];
            Object.entries(data).forEach(([caller, periods]) => {
                if (selectedMonth === 'all') {
                    // Aggregate data across all months for each caller
                    let totalCalls = 0, totalSuccess = 0, totalDeclines = 0;
                    Object.entries(periods).forEach(([period, stats]) => {
                        totalCalls += stats.calls;
                        totalSuccess += stats.success;
                        totalDeclines += stats.declines;
                    });
                    const successRate = totalCalls > 0 ? ((totalSuccess / totalCalls) * 100).toFixed(1) : 0;
                    rows.push({
                        caller,
                        period: 'All Months',
                        calls: totalCalls,
                        success: totalSuccess,
                        declines: totalDeclines,
                        successRate
                    });
                } else {
                    // Show data for the selected month
                    if (periods[selectedMonth]) {
                        const stats = periods[selectedMonth];
                        const successRate = stats.calls > 0 ? ((stats.success / stats.calls) * 100).toFixed(1) : 0;
                        rows.push({
                            caller,
                            period: selectedMonth,
                            calls: stats.calls,
                            success: stats.success,
                            declines: stats.declines,
                            successRate
                        });
                    }
                }
            });

            // Sort rows by caller for consistency
            rows.sort((a, b) => a.caller.localeCompare(b.caller));

            // Populate table
            statsBody.innerHTML = rows.map(row => `
                <tr>
                    <td>${row.caller}</td>
                    <td>${row.period}</td>
                    <td>${row.calls.toLocaleString()}</td>
                    <td>${row.success.toLocaleString()}</td>
                    <td>${row.declines.toLocaleString()}</td>
                    <td>${row.successRate}%</td>
                </tr>
            `).join('');

            statsTable.style.display = rows.length > 0 ? 'table' : 'none';
            filtersDiv.style.display = 'block';
            showLoading(false);
        }

        // Initialize table on page load
        updateTable();
    </script>
</body>
</html>
