<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Quay 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #3d5BA6 0%, #98c5ed 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(61, 91, 166, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #3d5BA6;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav-bar a {
            padding: 10px 20px;
            border: 2px solid #98c5ed;
            border-radius: 10px;
            background: white;
            color: #3d5BA6;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-bar a:hover {
            background: #FDC503;
            color: white;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .filter-group input, .filter-group select {
            padding: 8px;
            border: 1px solid #98c5ed;
            border-radius: 5px;
            font-size: 1rem;
        }

        .stats-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-card h2 {
            font-size: 1.5rem;
            color: #3d5BA6;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .stats-card p {
            font-size: 1.2rem;
            color: #333;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .header h1 {
                font-size: 2rem;
            }
            .nav-bar {
                flex-direction: column;
                align-items: center;
            }
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Dashboard</h1>
        </div>
        
        <div class="nav-bar">
            <a href="index.html">Dashboard</a>
            <a href="stats.html">Stats</a>
            <a href="import.html">Import Data</a>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="monthRange">Month Range (from Activity Date)</label>
                <select id="monthRange">
                    <option value="all">All Months</option>
                    <!-- Populate dynamically with JavaScript -->
                </select>
            </div>
            <div class="filter-group">
                <label for="customRange">Custom Date Range</label>
                <input type="text" id="customRange" placeholder="Select range (e.g., 1 Jan - 6 Jan)">
            </div>
        </div>

        <div class="stats-card" id="statsCard">
            <h2>Total Calls</h2>
            <p id="totalCalls">0</p>
        </div>
        <div class="stats-card" id="successCard">
            <h2>Successful Calls</h2>
            <p id="successCalls">0</p>
        </div>
        <div class="stats-card" id="declineCard">
            <h2>Declined Calls</h2>
            <p id="declineCalls">0</p>
        </div>
    </div>

    <script>
        let processedData = JSON.parse(localStorage.getItem('callAnalyticsData')) || {};

        // Initialize Flatpickr for custom date range
        flatpickr("#customRange", {
            mode: "range",
            dateFormat: "d M",
            maxDate: "today",
            defaultDate: ["2025-01-01", "2025-01-06"]
        });

        // Populate month range dynamically
        const monthRange = document.getElementById('monthRange');
        const months = [...new Set(Object.values(processedData).flatMap(caller => 
            Object.keys(caller).filter(date => !isNaN(new Date(date)))
        ))].sort();
        months.forEach(month => {
            const option = document.createElement('option');
            option.value = month;
            option.textContent = new Date(month).toLocaleString('default', { month: 'long', year: 'numeric' });
            monthRange.appendChild(option);
        });

        // Update stats based on filters
        function updateStats() {
            const month = monthRange.value;
            const customRange = document.getElementById('customRange').value.split(' to ').map(d => new Date(d + ' 2025').toISOString().split('T')[0]);
            let totalCalls = 0, successCalls = 0, declineCalls = 0;

            Object.values(processedData).forEach(caller => {
                Object.entries(caller).forEach(([date, stats]) => {
                    if ((month === 'all' || date === month) && 
                        (!customRange[0] || (date >= customRange[0] && date <= (customRange[1] || date)))) {
                        totalCalls += stats.calls;
                        successCalls += stats.success;
                        declineCalls += stats.declines;
                    }
                });
            });

            document.getElementById('totalCalls').textContent = totalCalls;
            document.getElementById('successCalls').textContent = successCalls;
            document.getElementById('declineCalls').textContent = declineCalls;
        }

        monthRange.addEventListener('change', updateStats);
        document.getElementById('customRange').addEventListener('change', updateStats);
        updateStats();
    </script>
</body>
</html>
