<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Call Data - Quay 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Gotham:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gotham', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            background: linear-gradient(135deg, #3D5BA6 0%, #98C5ED 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(61, 91, 166, 0.2);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Gotham', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: #3D5BA6;
            text-shadow: 2px 2px 4px rgba(61, 91, 166, 0.3);
        }

        .nav-bar {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-bar a {
            padding: 10px 20px;
            border: 2px solid #98C5ED;
            border-radius: 10px;
            background: white;
            color: #3D5BA6;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-bar a:hover {
            background: #FDC503;
            color: white;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #98C5ED;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            color: #3D5BA6;
            font-family: 'Gotham', sans-serif;
        }

        button {
            padding: 10px 20px;
            border: 2px solid #98C5ED;
            border-radius: 10px;
            background: white;
            color: #3D5BA6;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #FDC503;
            color: white;
        }

        .error {
            background: rgba(210, 10, 3, 0.1);
            color: #D20A03;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border: 2px solid rgba(210, 10, 3, 0.3);
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #3D5BA6;
            display: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .nav-bar {
                flex-direction: column;
                gap: 10px;
            }

            .input-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QUAY 1 INTERNATIONAL REALTY</h1>
        </div>
        
        <div class="nav-bar">
            <a href="index.html">Dashboard</a>
            <a href="stats.html">Stats</a>
            <a href="import.html">Import Data</a>
        </div>

        <div class="error" id="errorMessage"></div>
        <div class="loading" id="loading"><i class="fas fa-spinner fa-spin"></i> Processing CSV...</div>

        <div class="input-container">
            <input type="file" id="csvInput" accept=".csv">
            <button id="importButton"><i class="fas fa-upload"></i> Import CSV</button>
        </div>
    </div>

    <script>
        let processedData = JSON.parse(localStorage.getItem('callAnalyticsData')) || {};
        let importedHashes = new Set(JSON.parse(localStorage.getItem('importedHashes')) || []);

        const errorDiv = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const csvInput = document.getElementById('csvInput');
        const importButton = document.getElementById('importButton');

        importButton.addEventListener('click', () => {
            if (csvInput.files.length === 0) {
                showError('Please select a CSV file.');
                return;
            }
            const file = csvInput.files[0];
            parseCSV(file);
        });

        function parseCSV(file) {
            showLoading(true);
            hideError();

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    console.log('Parsed CSV:', results.data);
                    processData(results.data);
                    showLoading(false);
                },
                error: function(error) {
                    console.error('CSV parse error:', error);
                    showError('Failed to parse CSV: ' + error.message);
                    showLoading(false);
                }
            });
        }

        function generateHash(str, date) {
            let hash = 0;
            const combined = `${str}${date || ''}`;
            for (let i = 0; i < combined.length; i++) {
                hash = ((hash << 5) - hash) + combined.charCodeAt(i);
                hash |= 0;
            }
            return hash.toString();
        }

        function processData(csvData) {
            if (!csvData || csvData.length === 0) {
                showError('No valid data found in CSV. Ensure it has headers and rows.');
                return;
            }

            let totalProcessed = 0;
            let errorCount = 0;
            let duplicatesSkipped = 0;

            // Flexible column name mapping
            const callerFields = ['Caller', 'Agent', 'Agent Name'];
            const resultFields = ['Result', 'Status', 'Call Outcome'];
            const dateFields = ['Date', 'Created At', 'Call Date'];
            const notesFields = ['Notes', 'Comment'];

            // Mapping based on assumed values (adjust with console feedback)
            const successStatuses = ['Success', 'success', 'sale_made', 'appointment_set', 'completed', 's', 'yes'];
            const declineStatuses = ['Decline', 'declined', 'no_interest', 'refused', 'busy', 'd', 'no'];

            csvData.forEach((row, index) => {
                try {
                    // Find first non-empty value from possible column names
                    const caller = callerFields.map(f => row[f]).find(v => v && v.trim()) || '';
                    const result = resultFields.map(f => row[f]).find(v => v && v.trim()) || '';
                    const dateStr = dateFields.map(f => row[f]).find(v => v && v.trim()) || '';
                    const notes = notesFields.map(f => row[f]).find(v => v && v.trim()) || result;

                    if (!caller || !result) {
                        console.warn(`Row ${index + 1}: Missing caller or result, skipping. Data:`, row);
                        return;
                    }

                    // More permissive date parsing
                    const activityDate = new Date(dateStr.replace(/(\d+)\/(\d+)\/(\d+)/, '$2/$1/$3')); // Handles MM/DD/YYYY
                    const activityDateStr = !isNaN(activityDate) ? activityDate.toISOString().split('T')[0] : 'Unknown';
                    const rowHash = generateHash(notes, activityDateStr);
                    if (importedHashes.has(rowHash)) {
                        console.log(`Row ${index + 1}: Duplicate, skipping.`);
                        duplicatesSkipped++;
                        return;
                    }

                    let callResult = null;
                    if (successStatuses.some(s => result.toLowerCase().includes(s))) {
                        callResult = 'success';
                    } else if (declineStatuses.some(s => result.toLowerCase().includes(s))) {
                        callResult = 'declined';
                    } else {
                        console.warn(`Row ${index + 1}: Invalid result '${result}', skipping.`, row);
                        return;
                    }

                    if (!processedData[caller]) {
                        processedData[caller] = {};
                    }

                    const period = activityDateStr;
                    if (!processedData[caller][period]) {
                        processedData[caller][period] = {
                            calls: 0,
                            success: 0,
                            declines: 0
                        };
                    }

                    processedData[caller][period].calls += 1;
                    if (callResult === 'success') {
                        processedData[caller][period].success += 1;
                    } else if (callResult === 'declined') {
                        processedData[caller][period].declines += 1;
                    }

                    importedHashes.add(rowHash);
                    totalProcessed++;
                } catch (error) {
                    errorCount++;
                    console.error(`Error processing row ${index + 1}:`, error, row);
                }
            });

            localStorage.setItem('callAnalyticsData', JSON.stringify(processedData));
            localStorage.setItem('importedHashes', JSON.stringify(Array.from(importedHashes)));

            console.log('Processed:', { totalProcessed, errorCount, duplicatesSkipped, sampleData: processedData });

            if (totalProcessed === 0) {
                showError(`No new data processed. Errors: ${errorCount}, Duplicates: ${duplicatesSkipped}. Check console for details. Possible issues: unmatched column names (e.g., 'Caller', 'Result', 'Date') or invalid result values. Please share console logs or a sample row.`);
                return;
            }

            showError(`Successfully processed ${totalProcessed} records. Errors: ${errorCount}, Duplicates: ${duplicatesSkipped}.`);
            window.location.href = 'index.html';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }
    </script>
</body>
</html>
