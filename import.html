<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Call Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gotham', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            background: linear-gradient(135deg, #3d5BA6 0%, #98c5ed 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(61, 91, 166, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #3d5BA6;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-family: 'Permanent Marker', cursive;
            text-shadow: 2px 2px 4px rgba(61, 91, 166, 0.3);
        }

        .nav-bar {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-bar a {
            padding: 10px 20px;
            border: 2px solid #98c5ed;
            border-radius: 10px;
            background: white;
            color: #3d5BA6;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-bar a:hover {
            background: #FDC503;
            color: white;
        }

        .upload-section {
            background: #f7fafc;
            border: 3px dashed #98c5ed;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #3d5BA6;
            background: #edf2f7;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(61, 91, 166, 0.15);
        }

        #campaignIdInput, #campaignTokenInput {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #98c5ed;
            width: 300px;
        }

        #fetchButton {
            padding: 10px 20px;
            background: #3d5BA6;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }

        #fetchButton:hover {
            background: #FDC503;
        }

        .upload-hint {
            color: #718096;
            font-size: 0.9rem;
            font-weight: 400;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #3d5BA6;
            display: none;
            font-weight: 500;
        }

        .error {
            background: rgba(210, 10, 3, 0.1);
            color: #d20A03;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border: 2px solid rgba(210, 10, 3, 0.3);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .nav-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¡ Fetch Call Data from Dialfire API</h1>
        
        <div class="nav-bar">
            <a href="index.html">Dashboard</a>
            <a href="stats.html">Stats</a>
            <a href="import.html">Import Data</a>
        </div>

        <div class="upload-section" id="apiSection">
            <div class="upload-text">ðŸ”‘ Enter Campaign Details to Fetch Live Connections</div>
            <input type="text" id="campaignIdInput" placeholder="Campaign ID (e.g., N4UMU8GPQKZMRM93)">
            <input type="text" id="campaignTokenInput" placeholder="Campaign Token (paste the long string)">
            <button id="fetchButton">Fetch Latest Calls</button>
            <div class="upload-hint">Fetches connections (calls) & updates dashboard with success/decline counts. Check console for sample data.</div>
        </div>

        <div class="error" id="errorMessage"></div>
        <div class="loading" id="loading">Fetching connections from Dialfire...</div>
    </div>

    <script>
        let processedData = JSON.parse(localStorage.getItem('callAnalyticsData')) || {};
        let importedHashes = new Set(JSON.parse(localStorage.getItem('importedHashes')) || []);

        const fetchButton = document.getElementById('fetchButton');
        const campaignIdInput = document.getElementById('campaignIdInput');
        const campaignTokenInput = document.getElementById('campaignTokenInput');
        const errorDiv = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        fetchButton.addEventListener('click', fetchDialfireData);

        async function fetchDialfireData() {
            const campaignId = campaignIdInput.value.trim();
            const token = campaignTokenInput.value.trim();

            if (!campaignId || !token) {
                showError('Please enter campaign ID and token.');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const baseUrl = 'https://app.dialfire.com'; // Update if your tenant has a custom subdomain (e.g., 'https://yourtenant.app.dialfire.com')
                let allData = [];
                let page = 1;
                let hasMore = true;

                while (hasMore) {
                    const url = `${baseUrl}/api/campaigns/${campaignId}/connections?page=${page}&per_page=100`;
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`API error ${response.status}: ${errorText}`);
                    }

                    const data = await response.json();
                    const items = data.items || data; // Handle if direct array or {items: [...]}
                    allData = allData.concat(items);
                    hasMore = items.length === 100; // Continue if full page
                    page++;
                    if (page > 10) break; // Safety limit (adjust for more data)
                }

                console.log('Fetched connections:', allData); // Inspect this in console to tweak mappings
                processData(allData);
                showLoading(false);
            } catch (error) {
                console.error('Fetch error:', error);
                showError(`Failed to fetch: ${error.message}. Check ID/token/base URL.`);
                showLoading(false);
            }
        }

        function generateHash(str, date) {
            let hash = 0;
            const combined = `${str}${date || ''}`;
            for (let i = 0; i < combined.length; i++) {
                hash = ((hash << 5) - hash) + combined.charCodeAt(i);
                hash |= 0;
            }
            return hash.toString();
        }

        function processData(apiData) {
            if (!apiData || apiData.length === 0) {
                showError('No connections found. Check campaign ID or add ?since=YYYY-MM-DD for date filter.');
                return;
            }

            let totalProcessed = 0;
            let errorCount = 0;
            let duplicatesSkipped = 0;

            apiData.forEach((row, index) => {
                // Map Dialfire connection fields (adjust based on console log)
                let callNotes = (row.comment || row.agent_notes || row.status_detail || '').toString();
                // Append status_detail if not in notes for better matching
                if (row.status_detail && !callNotes.includes(row.status_detail)) {
                    callNotes += ` Dialfire call result: ${row.status_detail}/$none`;
                }
                const activityDate = row.created_at || row.connected_at || row.updated_at;
                const activityDateStr = activityDate ? new Date(activityDate).toISOString().split('T')[0] : '';

                if (!callNotes) {
                    console.warn(`Row ${index + 1}: Empty notes, skipping.`);
                    return;
                }

                const rowHash = generateHash(callNotes, activityDateStr);
                if (importedHashes.has(rowHash)) {
                    console.log(`Row ${index + 1}: Duplicate, skipping.`);
                    duplicatesSkipped++;
                    return;
                }

                try {
                    // Extract caller (your regex; fallback to agent_name if missing)
                    let caller = '';
                    const callerMatch = callNotes.match(/Call user:\s*([^@]+)@clienthub/i);
                    if (callerMatch) {
                        caller = callerMatch[1].trim();
                    } else if (row.agent_name || row.user_name) {
                        caller = (row.agent_name || row.user_name).trim(); // Fallback
                        console.log(`Row ${index + 1}: Using fallback caller: ${caller}`);
                    } else {
                        console.warn(`Row ${index + 1}: No caller found in ${callNotes}`);
                        return;
                    }

                    // Flexible result mapping (tweak these arrays based on your status_details)
                    const statusDetail = (row.status_detail || '').toLowerCase();
                    let result = null;
                    if (['success', 'connected', 'completed', 'sale_made', 'appointment_set'].some(s => statusDetail.includes(s))) {
                        result = 'success';
                    } else if (['declined', 'refused', 'no_interest', 'busy', 'no_answer'].some(s => statusDetail.includes(s))) {
                        result = 'declined';
                    }
                    // Also check notes regex as backup
                    const notesMatch = callNotes.match(/Dialfire call result:\s*(success|declined)\/\$none/i);
                    if (notesMatch && !result) {
                        result = notesMatch[1].toLowerCase();
                    }

                    if (!processedData[caller]) {
                        processedData[caller] = {};
                    }

                    const period = activityDateStr || 'Unknown';
                    if (!processedData[caller][period]) {
                        processedData[caller][period] = {
                            calls: 0,
                            success: 0,
                            declines: 0
                        };
                    }

                    processedData[caller][period].calls += 1;
                    if (result === 'success') {
                        processedData[caller][period].success += 1;
                    } else if (result === 'declined') {
                        processedData[caller][period].declines += 1;
                    }

                    importedHashes.add(rowHash);
                    totalProcessed++;
                } catch (error) {
                    errorCount++;
                    console.warn(`Error processing row ${index + 1}:`, error);
                }
            });

            localStorage.setItem('callAnalyticsData', JSON.stringify(processedData));
            localStorage.setItem('importedHashes', JSON.stringify(Array.from(importedHashes)));

            console.log('Processed:', { totalProcessed, errorCount, duplicatesSkipped, sampleData: processedData });
            
            if (totalProcessed === 0) {
                showError(`No new data. Errors: ${errorCount}, Duplicates: ${duplicatesSkipped}. Check console for mappings.`);
                return;
            }

            alert(`Success! Added ${totalProcessed} calls. Redirecting to dashboard...`);
            window.location.href = 'index.html';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
