<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Call Data - Quay 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Gotham:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gotham', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            background: linear-gradient(135deg, #3D5BA6 0%, #98C5ED 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(61, 91, 166, 0.2);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Gotham', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: #3D5BA6;
            text-shadow: 2px 2px 4px rgba(61, 91, 166, 0.3);
        }

        .nav-bar {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-bar a {
            padding: 10px 20px;
            border: 2px solid #98C5ED;
            border-radius: 10px;
            background: white;
            color: #3D5BA6;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-bar a:hover {
            background: #FDC503;
            color: white;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto 20px;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: 2px solid #98C5ED;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            color: #3D5BA6;
            font-family: 'Gotham', sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #FDC503;
            box-shadow: 0 0 0 3px rgba(253, 197, 3, 0.2);
        }

        button {
            padding: 10px 20px;
            border: 2px solid #98C5ED;
            border-radius: 10px;
            background: white;
            color: #3D5BA6;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #FDC503;
            color: white;
        }

        .error {
            background: rgba(210, 10, 3, 0.1);
            color: #D20A03;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border: 2px solid rgba(210, 10, 3, 0.3);
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #3D5BA6;
            display: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .nav-bar {
                flex-direction: column;
                gap: 10px;
            }

            .input-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QUAY 1 INTERNATIONAL REALTY</h1>
        </div>
        
        <div class="nav-bar">
            <a href="index.html">Dashboard</a>
            <a href="stats.html">Stats</a>
            <a href="import.html">Import Data</a>
        </div>

        <div class="error" id="errorMessage"></div>
        <div class="loading" id="loading"><i class="fas fa-spinner fa-spin"></i> Fetching from Dialfire...</div>

        <div class="input-container">
            <input type="text" id="campaignIdInput" placeholder="Campaign ID (e.g., N4UMU8GPQKZMRM93)">
            <input type="text" id="campaignTokenInput" placeholder="Campaign Token">
            <button id="fetchButton"><i class="fas fa-upload"></i> Fetch Data</button>
        </div>
    </div>

    <script>
        let processedData = JSON.parse(localStorage.getItem('callAnalyticsData')) || {};
        let importedHashes = new Set(JSON.parse(localStorage.getItem('importedHashes')) || []);

        const errorDiv = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const fetchButton = document.getElementById('fetchButton');
        const campaignIdInput = document.getElementById('campaignIdInput');
        const campaignTokenInput = document.getElementById('campaignTokenInput');

        fetchButton.addEventListener('click', fetchDialfireData);

        async function fetchDialfireData() {
            const campaignId = campaignIdInput.value.trim();
            const token = campaignTokenInput.value.trim();

            if (!campaignId || !token) {
                showError('Please enter campaign ID and token.');
                return;
            }

            showLoading(true);
            hideError();

            try {
                // Update with your tenant-specific URL if needed
                const baseUrl = 'https://app.dialfire.com'; // Try 'https://3f88c548.app.dialfire.com' if 403 persists
                let allData = [];
                let page = 1;
                let hasMore = true;

                while (hasMore) {
                    const url = `${baseUrl}/api/campaigns/${campaignId}/connections?page=${page}&per_page=100&since=2025-10-01`;
                    console.log('Fetching from:', url);
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`API error ${response.status}: ${errorText}`);
                    }

                    const data = await response.json();
                    const items = data.items || data;
                    console.log('Page', page, 'data:', items);
                    allData = allData.concat(items);
                    hasMore = items.length === 100;
                    page++;
                    if (page > 10) {
                        console.warn('Stopped at page 10 to avoid excessive requests.');
                        break;
                    }
                }

                console.log('Fetched connections:', allData);
                processData(allData);
            } catch (error) {
                console.error('Fetch error:', error);
                showError(`Failed to fetch: ${error.message}. Check campaign ID, token, or tenant URL.`);
            } finally {
                showLoading(false);
            }
        }

        function generateHash(str, date) {
            let hash = 0;
            const combined = `${str}${date || ''}`;
            for (let i = 0; i < combined.length; i++) {
                hash = ((hash << 5) - hash) + combined.charCodeAt(i);
                hash |= 0;
            }
            return hash.toString();
        }

        function processData(apiData) {
            if (!apiData || !Array.isArray(apiData) || apiData.length === 0) {
                showError('No valid connections found. Check campaign ID, date range, or API response.');
                return;
            }

            let totalProcessed = 0;
            let errorCount = 0;
            let duplicatesSkipped = 0;

            // Configurable mappings for success/decline to match your CSV
            const successStatuses = ['success', 'sale_made', 'appointment_set', 'connected', 'completed']; // Add your CSV's success values
            const declineStatuses = ['declined', 'refused', 'no_interest', 'busy', 'no_answer']; // Add your CSV's decline values

            apiData.forEach((row, index) => {
                try {
                    let callNotes = (row.comment || row.agent_notes || row.status_detail || '').toString();
                    if (row.status_detail && !callNotes.includes(row.status_detail)) {
                        callNotes += ` Dialfire call result: ${row.status_detail}/$none`;
                    }
                    const activityDate = row.created_at || row.connected_at || row.updated_at;
                    const activityDateStr = activityDate ? new Date(activityDate).toISOString().split('T')[0] : 'Unknown';

                    if (!callNotes) {
                        console.warn(`Row ${index + 1}: Empty notes, skipping.`, row);
                        return;
                    }

                    const rowHash = generateHash(callNotes, activityDateStr);
                    if (importedHashes.has(rowHash)) {
                        console.log(`Row ${index + 1}: Duplicate, skipping.`);
                        duplicatesSkipped++;
                        return;
                    }

                    let caller = '';
                    const callerMatch = callNotes.match(/Call user:\s*([^@]+)@clienthub/i);
                    if (callerMatch) {
                        caller = callerMatch[1].trim();
                    } else if (row.agent_name || row.user_name) {
                        caller = (row.agent_name || row.user_name || 'Unknown').trim();
                        console.log(`Row ${index + 1}: Fallback caller: ${caller}`);
                    } else {
                        console.warn(`Row ${index + 1}: No caller found in ${callNotes}`, row);
                        return;
                    }

                    const statusDetail = (row.status_detail || '').toLowerCase();
                    let result = null;
                    if (successStatuses.some(s => statusDetail.includes(s))) {
                        result = 'success';
                    } else if (declineStatuses.some(s => statusDetail.includes(s))) {
                        result = 'declined';
                    }
                    const notesMatch = callNotes.match(/Dialfire call result:\s*(success|declined)\/\$none/i);
                    if (notesMatch && !result) {
                        result = notesMatch[1].toLowerCase();
                    }

                    if (!result) {
                        console.warn(`Row ${index + 1}: No valid status in ${statusDetail}, skipping.`, row);
                        return;
                    }

                    if (!processedData[caller]) {
                        processedData[caller] = {};
                    }

                    const period = activityDateStr;
                    if (!processedData[caller][period]) {
                        processedData[caller][period] = {
                            calls: 0,
                            success: 0,
                            declines: 0
                        };
                    }

                    processedData[caller][period].calls += 1;
                    if (result === 'success') {
                        processedData[caller][period].success += 1;
                    } else if (result === 'declined') {
                        processedData[caller][period].declines += 1;
                    }

                    importedHashes.add(rowHash);
                    totalProcessed++;
                } catch (error) {
                    errorCount++;
                    console.error(`Error processing row ${index + 1}:`, error, row);
                }
            });

            localStorage.setItem('callAnalyticsData', JSON.stringify(processedData));
            localStorage.setItem('importedHashes', JSON.stringify(Array.from(importedHashes)));

            console.log('Processed:', { totalProcessed, errorCount, duplicatesSkipped, sampleData: processedData });

            if (totalProcessed === 0) {
                showError(`No new data processed. Errors: ${errorCount}, Duplicates: ${duplicatesSkipped}. Check console for details.`);
                return;
            }

            showError(`Successfully processed ${totalProcessed} records. Errors: ${errorCount}, Duplicates: ${duplicatesSkipped}.`);
            window.location.href = 'index.html';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }
    </script>
</body>
</html>
